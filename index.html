<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karantina:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Bem vindo a Barbearia Aruarte</title>
</head>

<body class="body fullheight">

    <header>

        <img class="logo" src="./assets/barbearia2.jpg" alt="barbearia-aruarte-logo">
        <div class="header-div">
            <a class="link-top">Início</a>
            <a class="link-top">Serviços e Preços</a>
            <a class="link-top">Nossa Equipe</a>
            <a class="link-top">Contato</a>
            <a class="link-top">Cortes</a>
            <a class="link-top">Shop</a>
            <img class="sacola" src="./assets/Cardsacola.png" alt="sacola-compras">
            <a class="link-carrinho">Carrinho</a>
            <button class="button-carrinho">0</button>
        </div>
    </header>

    <main>

        <div class="main-div">

            <h1>BARBEARIA ARUARTE</h1>
            <h2>CORTES DE CABELO ESPECIALIZADOS E SERVIÇOS DE BELEZA</h2>
            <p>Bem vindo à melhor barbearia da região. Aqui temos os melhores profissionais com os mais atuais cortes para melhor atende-lo. E claro, as melhores prosas.</p>
            <button id="agende-button" class="botton-button" type="button">Agende seu horário</button>
            <button id="shop-button" class="botton-button2" type="button">Ir as Compras</button>
        </div>
    
        <img id="facebook" class="facebook-img" src="./assets/facebook.png" alt="facebook">
    </main>
</body>
<script src="./scripts.js"></script>

</html>
